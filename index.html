<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>  
  <body>
    <h1>This is a heading</h1><br>
    
    <div class="d1">This is a div</div><br>

    <div class="d2">This is a div</div><br>

    <div class="d3">This is a div</div>

    <br><br> 
    
    <p class="p1">This is a paragraph</p>
    
    <p class="p2">This is a paragraph</p>

    <p class="p3">This is a paragraph</p>

    <br><br>

    <span class="s1">This is a span</span><br><br>

    <span class="s2">This is a span</span><br><br>
    
    <span class="s3">This is a span</span><br><br><br>

    <button class="divbtn">Toggle styles for div</button>
    
    <button class="pbtn">Toggle styles for p</button>
    
    <button class="spanbtn">Toggle styles for span</button><br><br>
    
    <button class="h1btn">Animate header</button>
    
  </body>
</html>
